<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera!</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <header>
        <h1>
            Piedra, papel o tijera
        </h1>
    </header>

    <main>
        <section>
            <h2 id="resultadoGanador">¡El mejor de 3 partidas, gana!</h2>
            <div id="mensajeOpciones">
                <h2>Elegí tu opción:</h2>
                <div class="opciones">
                    <button class="turnoJugador" id="Piedra"><img src="./piedra.png" /></button>
                    <button class="turnoJugador" id="Papel"><img src="./papel.png" /></button>
                    <button class="turnoJugador" id="Tijera"><img src="./tijera.png" /></button>
                </div>
            </div>
            <h2 id="turnoYani">Yani elije:</h2>
            <div class="opciones">
                <button class="turnoJugador" id="opcionYani"><img src="./piedra.png" /></button>
            </div>
            </div>
            <div id="opcionesElegidas">
                <p>Elegiste <span id="opcionDelJugador">Piedra</span> y Yani eligió <span
                        id="opcionDeYani">Piedra</span>.</p>
            </div>
            <div id="resultadoParcial">
                <h3>¡Ganaste un punto!</h3>
            </div>
            <div class="resultados">
                <p>Jugador</p>
                <p class="marcador marcador-Jugador" id="puntosJugador">0</p>
                <p class="marcador marcadorYani" id="puntosYani">0</p>
                <p>Yani</p>
            </div>
            <h2 class="resultadoFinal" id="resultadoFinal">Ganaste la partida!</h2>
            <button class="btn disabled" id="reiniciar">Reiniciar juego</button>
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
